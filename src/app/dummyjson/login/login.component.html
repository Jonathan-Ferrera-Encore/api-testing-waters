<form [formGroup]="loginForm" class="login-container">
    <mat-form-field>
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Your username" required />
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint>Only alphanumeric characters, please.</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" placeholder="Your password" required />
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-icon matSuffix>password</mat-icon>
        <mat-hint>Keep this as secret and hidden as possible.</mat-hint>
    </mat-form-field>
    <button mat-fab extended type="submit" (click)="loginUser()" matTooltip="Logs in the user.">
        <mat-icon>key</mat-icon>
        Login
    </button>
    <button mat-fab extended type="reset" (click)="clearFields()" matTooltip="Clears the username and password fields.">
        <mat-icon>clear_all</mat-icon>
        Clear Fields
    </button>
</form>
<p>
    Form Status: {{ loginForm.status }}
    Value: {{ loginForm.value | json }}
</p>
